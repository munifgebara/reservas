	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="colaborador.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="colaborador.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="colaborador.methods.search(field,param)" advanced-search="colaborador.methods.advancedSearch(param)" saved-filters="colaborador.methods.getQuery(page)">
	            <search-field label="nome" field="nome"></search-field>
	            <search-field label="matricula" field="matricula"></search-field>
	            <advanced-search-field  type="string"  label="nome" field="nome"></advanced-search-field>
	            <advanced-search-field  type="number"  label="matricula" field="matricula"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="colaborador.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="colaborador.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<ul uib-pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="Anterior"
	            next-Text="Próxima"
	            first-text="Primeira"
	            last-text="Última"
	            items-per-page="colaborador.pageSize"
	            total-items="colaborador.count"
	            ng-change="colaborador.methods.get(page)">
	</ul uib-pagination>
